<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Notes App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/d25443f3e3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="notes-app">
            <!-- Header -->
            <div class="header">
                <h1>My Notes</h1>
                <p class="subtitle">Keep track of your thoughts</p>
            </div>

            <!-- Add Note Section -->
            <div class="add-note-section">
                <input type="text" id="note-input" class="note-input" placeholder="Write a note...">
                <button class="btn btn-add">Add Note</button>
            </div>

            <!-- Notes List -->
            <div id="notes-list" class="notes-list">
                <div class="note-item">
                    <p>Example note 1</p>
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="note-item">
                    <p>Example note 2</p>
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="note-item">
                    <p>Example note 3</p>
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>

            <!-- Delete All Button -->
            <button class="btn btn-delete">Delete All Notes</button>
        </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
